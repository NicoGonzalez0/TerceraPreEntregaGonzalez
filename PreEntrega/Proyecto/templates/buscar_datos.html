<!DOCTYPE html>
<html>
<head>
    <title>Buscar Datos</title>
</head>
<body>
    <h1>Buscar Datos</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Buscar">
    </form>
    {% if resultados %}
        <h2>Resultados:</h2>
        <ul>
        {% for resultado in resultados %}
            <li>{{ resultado }}</li>
        {% empty %}
            <li>No se encontraron resultados</li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
